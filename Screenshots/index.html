<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">BMI Calculator</h1>
        <label for="weight">Weight (in Kg)</label>
        <input type="text" id="weight" name="weight">
        <label for="height">Height (in cm)</label>
        <input type="text" id="height" name="height">
        <button id="calculate">Calculate</button>
        <h2 id="result1"></h2>
        <h3 id="result2"></h3>
        <table>
            <thead>
                <tr><th>BMI</th><th>Status</th></tr>
            </thead>
            <tbody>
                <tr id="row1"><td>≤ 18.4</td><td>Underweight</td></tr>
                <tr id="row2"><td>18.5 - 24.9</td><td>Normal</td></tr>
                <tr id="row3"><td>25.0 - 39.9</td><td>Overweight</td></tr>
                <tr id="row4"><td>≥ 40.0</td><td>Obese</td></tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
